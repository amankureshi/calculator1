<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    

</head>

<body>
    <main>
        <div class="container">
            <input type="text" id="output" class="display" placeholder="0">
            <div class="row">
                <button class="operator" onclick="Cleardata()">AC</button>
                <button class="operator" onclick="deletData()">DEL</button>
                <button class="operator" onclick="Addvalue('/')">/</button>
                <button class="operator" onclick="Addvalue('%')">%</button>

                <button onclick="Addvalue('7')">7</button>
                <button onclick="Addvalue('8')">8</button>
                <button onclick="Addvalue('9')">9</button>
                <button class="operator" onclick="Addvalue('*')">*</button>


                <button onclick="Addvalue('4')">4</button>
                <button onclick="Addvalue('5')">5</button>
                <button onclick="Addvalue('6')">6</button>
                <button class="operator" onclick="Addvalue('-')">-</button>


                <button onclick="Addvalue('1')">1</button>
                <button onclick="Addvalue('2')">2</button>
                <button onclick="Addvalue('3')">3</button>
                <button class="operator" onclick="Addvalue('+')">+</button>


                <button onclick="Addvalue('0')">0</button>
                <button onclick="Addvalue('00')">00</button>
                <button onclick="Addvalue('.')">.</button>
                <button class="operator" onclick="Cal()">=</button>

            </div>
    </main>
<script src="script.js"></script>
</body>

</html>
